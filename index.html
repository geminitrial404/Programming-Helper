<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Helper | Jay</title>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- CSS DESIGN (Cyberpunk Edition) --- */
        :root {
            --bg: #020617;
            --accent: #00ffcc;
            --accent-glow: rgba(0, 255, 204, 0.3);
            --card-bg: rgba(15, 23, 42, 0.9);
            --border: rgba(0, 255, 204, 0.2);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            /* Technical Grid Texture */
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Moving Glow Sphere */
        .glow-sphere {
            position: fixed; width: 600px; height: 600px; border-radius: 50%;
            background: radial-gradient(circle, var(--accent-glow), transparent 70%);
            filter: blur(100px); z-index: -1; top: -200px; left: -100px;
            animation: move 15s infinite alternate;
        }
        @keyframes move { to { transform: translate(100px, 100px); } }

        /* --- Auth Section --- */
        #auth-screen {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .auth-card {
            background: var(--card-bg); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 30px; border: 1px solid var(--border);
            width: 90%; max-width: 420px; text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        h1 { font-size: 32px; font-weight: 800; color: #fff; margin-bottom: 5px; }
        h1 span { color: var(--accent); }
        .sub-text { color: var(--text-dim); font-size: 14px; margin-bottom: 30px; }

        input {
            width: 100%; padding: 15px; border-radius: 12px; margin: 8px 0;
            background: #010409; border: 1px solid var(--border);
            color: #fff; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        .primary-btn {
            width: 100%; padding: 15px; background: var(--accent); color: #020617;
            border: none; border-radius: 12px; font-weight: 800; cursor: pointer;
            margin-top: 15px; transition: 0.3s; text-transform: uppercase;
        }
        .primary-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px var(--accent-glow); }

        /* --- App Interface --- */
        #main-app { display: none; flex: 1; padding: 20px; max-width: 1000px; margin: 0 auto; width: 100%; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid var(--border); }
        .logo-nav { font-weight: 800; color: var(--accent); font-size: 20px; letter-spacing: 1px; }

        .chat-input-panel {
            background: var(--card-bg); padding: 30px; border-radius: 25px;
            border: 1px solid var(--border); margin-top: 30px;
        }
        textarea {
            width: 100%; height: 120px; background: transparent; border: none;
            color: #fff; font-size: 18px; outline: none; resize: none;
        }

        .result-view { margin-top: 40px; display: none; }
        .terminal {
            background: #010409; border-radius: 16px; border: 1px solid var(--border);
            overflow: hidden; margin-bottom: 25px;
        }
        .terminal-header { background: #161b22; padding: 12px 20px; color: var(--accent); font-size: 12px; display: flex; justify-content: space-between; }
        pre { padding: 25px; font-family: 'Fira Code', monospace; color: #e2e8f0; font-size: 14px; line-height: 1.6; overflow-x: auto; }

        .explanation-card {
            background: rgba(255, 255, 255, 0.02); padding: 30px; border-radius: 16px;
            border-left: 5px solid var(--accent); color: var(--text-dim); line-height: 1.7;
        }

        /* --- Footer --- */
        footer { text-align: center; padding: 50px 20px; border-top: 1px solid var(--border); margin-top: auto; }
        .made-by { font-size: 22px; font-weight: 800; color: #fff; }
        .made-by span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        .love-note { font-size: 14px; color: #64748b; margin-top: 8px; font-style: italic; }

        .loading-text { display: none; text-align: center; color: var(--accent); margin-top: 15px; font-weight: 700; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="glow-sphere"></div>

    <!-- Auth -->
    <div id="auth-screen">
        <div class="auth-card">
            <h1>Programming <span>Helper</span></h1>
            <p class="sub-text">Exclusive C-Language Expert</p>
            <div id="login-form">
                <input type="text" id="user-id" placeholder="Username">
                <input type="password" id="pass-id" placeholder="Password">
                <button class="primary-btn" onclick="login()">Enter Dashboard</button>
                <p style="margin-top:20px; font-size:12px; color:var(--text-dim)">Hint: Use any username/pass to save locally.</p>
            </div>
        </div>
    </div>

    <!-- App -->
    <div id="main-app">
        <header>
            <div class="logo-nav">C-ARCHITECT v1.0</div>
            <div onclick="location.reload()" style="color:#ff4d4d; cursor:pointer; font-size:14px; font-weight:600;">LOGOUT</div>
        </header>

        <div class="chat-input-panel">
            <textarea id="prompt-box" placeholder="Ask any C language question... (e.g. Factorial using pointers)"></textarea>
            <button class="primary-btn" onclick="askCExpert()">Solve in C ðŸš€</button>
            <div id="loader" class="loading-text">PROCESSING C-LOGIC...</div>
        </div>

        <div id="response-area" class="result-view">
            <div class="terminal">
                <div class="terminal-header"><span>output.c</span> <span onclick="copyCode()" style="cursor:pointer">COPY CODE</span></div>
                <pre id="code-box"></pre>
            </div>
            <div class="explanation-card" id="exp-box"></div>
        </div>
    </div>

    <footer>
        <p class="made-by">Made By <span>Jay</span></p>
        <p class="love-note">Love you meri butkiðŸ˜˜</p>
    </footer>

    <script>
        const API_KEY = "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";

        function login() {
            const u = document.getElementById('user-id').value;
            const p = document.getElementById('pass-id').value;
            if(u && p) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
            } else { alert("Credentials please!"); }
        }

        async function askCExpert() {
            const prompt = document.getElementById('prompt-box').value;
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('response-area');

            if(!prompt) return alert("Poochiye toh sahi!");

            loader.style.display = "block";
            resultArea.style.display = "none";

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { 
                                role: "system", 
                                content: "You are a specialized C Language Expert. You ONLY answer questions related to the C programming language. If a user asks about Python, Java, Javascript, history, general knowledge, or anything that is NOT C language, politely refuse and say: 'Maaf kijiye, main sirf C language se jude sawalon mein aapki madad kar sakta hoon.' If it is a C question, provide code and then explanation in Hinglish." 
                            },
                            { role: "user", content: prompt }
                        ]
                    })
                });

                const data = await response.json();
                const aiMsg = data.choices[0].message.content;

                loader.style.display = "none";
                resultArea.style.display = "block";

                // Split Logic
                if (aiMsg.includes("Maaf kijiye")) {
                    document.getElementById('code-box').innerText = "// Restricted Area";
                    document.getElementById('exp-box').innerText = aiMsg;
                } else {
                    const codeMatch = aiMsg.match(/```c?([\s\S]*?)```/);
                    document.getElementById('code-box').innerText = codeMatch ? codeMatch[1].trim() : "// No code block found";
                    document.getElementById('exp-box').innerHTML = `<h3>Explanation:</h3><p>${aiMsg.replace(/```[\s\S]*?```/, "").trim().replace(/\n/g, '<br>')}</p>`;
                }

            } catch (err) {
                loader.style.display = "none";
                alert("Error: " + err.message);
            }
        }

        function copyCode() {
            navigator.clipboard.writeText(document.getElementById('code-box').innerText);
            alert("Code Copied!");
        }
    </script>
</body>
</html>
