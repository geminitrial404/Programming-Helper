<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Helper | Jay</title>
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.4);
            --card: rgba(15, 23, 42, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Animated Background Texture */
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            z-index: -1;
            opacity: 0.5;
        }

        .glow-circle {
            position: fixed; width: 400px; height: 400px; border-radius: 50%;
            background: radial-gradient(circle, var(--accent-glow), transparent 70%);
            filter: blur(80px); z-index: -2; animation: float 10s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        /* Authentication Page */
        .auth-overlay {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }

        .auth-card {
            background: var(--card); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 28px; border: 1px solid var(--border);
            width: 90%; max-width: 420px; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7);
        }

        h1 { font-size: 32px; font-weight: 800; color: #fff; margin-bottom: 5px; }
        h1 span { color: var(--accent); }
        .auth-sub { color: var(--text-dim); margin-bottom: 30px; font-size: 14px; }

        input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 14px;
            background: #0f172a; border: 1px solid var(--border); color: #fff;
            outline: none; transition: 0.3s; font-size: 15px;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 242, 255, 0.1); }

        .btn-primary {
            width: 100%; padding: 15px; background: var(--accent); color: #020617;
            border: none; border-radius: 14px; font-weight: 800; cursor: pointer;
            margin-top: 15px; transition: 0.3s; letter-spacing: 0.5px;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px var(--accent-glow); }

        /* Dashboard */
        #main-app { display: none; flex: 1; padding: 20px; max-width: 1000px; margin: 0 auto; width: 100%; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 30px; }
        .logo { font-size: 22px; font-weight: 800; color: var(--accent); }
        .logout { color: #f43f5e; cursor: pointer; font-weight: 600; font-size: 14px; text-decoration: none; }

        .chat-section { background: var(--card); border-radius: 24px; padding: 25px; border: 1px solid var(--border); }
        textarea {
            width: 100%; height: 120px; background: transparent; border: none;
            color: #fff; font-size: 18px; outline: none; resize: none;
        }

        /* Response Styling */
        .response-area { margin-top: 30px; display: none; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .terminal {
            background: #010409; border-radius: 16px; border: 1px solid var(--border);
            overflow: hidden; margin-bottom: 20px;
        }
        .terminal-header {
            background: #161b22; padding: 12px 20px; display: flex; 
            justify-content: space-between; align-items: center;
            font-size: 12px; color: var(--text-dim);
        }
        pre { padding: 25px; font-family: 'Fira Code', monospace; color: #e6edf3; overflow-x: auto; line-height: 1.6; }

        .explanation-card {
            background: rgba(255, 255, 255, 0.03); padding: 25px; border-radius: 16px;
            border-left: 4px solid var(--accent); line-height: 1.7; color: var(--text-dim);
        }

        /* Footer */
        footer {
            text-align: center; padding: 50px 20px; margin-top: auto;
            border-top: 1px solid var(--border); background: rgba(0,0,0,0.2);
        }
        .made-by { font-size: 22px; font-weight: 800; color: #fff; }
        .made-by span { color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); }
        .love-msg { font-size: 14px; color: #64748b; margin-top: 8px; font-style: italic; }

        .loading { display: none; color: var(--accent); text-align: center; margin-top: 15px; font-weight: 600; }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>
    <div class="glow-circle"></div>

    <!-- Auth Section -->
    <div id="auth-screen" class="auth-overlay">
        <div class="auth-card">
            <h1>Programming <span>Helper</span></h1>
            <p class="auth-sub">Ultimate AI-Powered C Language Expert</p>
            <div id="login-form">
                <input type="text" id="username" placeholder="Enter Username">
                <input type="password" id="password" placeholder="Enter Password">
                <button class="btn-primary" onclick="handleAuth()">INITIALIZE SYSTEM</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app">
        <header>
            <div class="logo">PROGRAMMING HELPER</div>
            <a class="logout" onclick="location.reload()">TERMINATE SESSION</a>
        </header>

        <div class="chat-section">
            <textarea id="user-input" placeholder="Yahan apna C programming ka sawal likhein..."></textarea>
            <button class="btn-primary" onclick="getAIResponse()">SOLVE & EXPLAIN âš¡</button>
            <div id="loader" class="loading">AI ANALYZING LOGIC...</div>
        </div>

        <div id="response-container" class="response-area">
            <div class="terminal">
                <div class="terminal-header">
                    <span>SOURCE: main.c</span>
                    <span style="cursor:pointer; color:var(--accent)" onclick="copyCode()">COPY CODE</span>
                </div>
                <pre id="code-output"></pre>
            </div>
            <div class="explanation-card" id="explanation-output"></div>
        </div>
    </div>

    <footer>
        <p class="made-by">Made By <span>Jay</span></p>
        <p class="love-msg">Love you meri butkiðŸ˜˜</p>
    </footer>

    <script>
        // API Configuration (Your Key Integrated)
        const JAY_API_KEY = "AIzaSyAksz6FQhWGCTl5oVgmm54saN8bPvY5NnA";

        // Simple Auth Logic
        function handleAuth() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u && p) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
            } else {
                alert("Access Denied: Please enter Username and Password.");
            }
        }

        // AI Request Logic
        async function getAIResponse() {
            const prompt = document.getElementById('user-input').value;
            const loader = document.getElementById('loader');
            const responseDiv = document.getElementById('response-container');
            const codeOut = document.getElementById('code-output');
            const expOut = document.getElementById('explanation-output');

            if (!prompt) return alert("Kuch toh poochiye bhai!");

            loader.style.display = "block";
            responseDiv.style.display = "none";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${JAY_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ 
                                text: `Provide the C programming solution and detailed explanation for: "${prompt}". 
                                       Strictly format as: 
                                       [CODE_START]
                                       (Your C code here)
                                       [CODE_END]
                                       [EXPLANATION_START]
                                       (Your explanation in Hinglish)
                                       [EXPLANATION_END]` 
                            }]
                        }]
                    })
                });

                if (!response.ok) throw new Error("Connection failed! Please check your internet.");

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;

                // Parsing Logic
                const codeMatch = aiText.match(/\[CODE_START\]([\s\S]*?)\[CODE_END\]/);
                const expMatch = aiText.match(/\[EXPLANATION_START\]([\s\S]*?)\[EXPLANATION_END\]/);

                loader.style.display = "none";
                responseDiv.style.display = "block";

                codeOut.innerText = codeMatch ? codeMatch[1].trim() : aiText;
                expOut.innerText = expMatch ? expMatch[1].trim() : "Logic implemented based on your request.";

            } catch (err) {
                loader.style.display = "none";
                alert("Error: AI connect nahi ho paya. " + err.message);
            }
        }

        function copyCode() {
            const text = document.getElementById('code-output').innerText;
            navigator.clipboard.writeText(text);
            alert("Code copied to clipboard!");
        }
    </script>
</body>
</html>
